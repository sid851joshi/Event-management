<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="style/cse_event.css">
</head>
<body style="background-color: gray;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> <!-- Include Bootstrap JS -->
    <script src="js/cse_event.js"></script>
    <div class="hero">
        <nav>
            <ul class="nav-links">
                <li> <a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li> <a href="event.html"><i class="fas fa-calendar-alt"></i> Event</a></li>
                <li> <a href="#"><i class="fas fa-graduation-cap"></i> Academics</a></li>
                <li> <a href="#"><i class="fas fa-envelope"></i> Contact us</a></li>
            </ul>
        </nav>
     <!-- Label for CSE Events -->
     <div class="cse-label">
        <h2>CSE Events</h2>
    </div>

    <!-- Slider Container -->
    <div id="eventSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/img1.jpg" class="d-block w-100" alt="Event 1">
                <div class="carousel-caption">
                    <h5>Event 1 Title</h5>
                    <p>Description of Event 1</p>
                    <form action="redirect_page.html">
                        <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/img2.jpg" class="d-block w-100" alt="Event 2">
                <div class="carousel-caption">
                    <h5>Event 2 Title</h5>
                    <p>Description of Event 2</p>
                    <form action="redirect_page.html">
                        <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>
                </div>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#eventSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>

   
</body>
</html>
